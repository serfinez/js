<html>
<head>
  <title>Modifying CSS with Element.style</title>
</head>
<body>
  <form>
  <label for="username">Username</label>:
       <input type="text" name="username" id="username" required>
     <br>
       <input type="checkbox" name="confirmation" id="confirmation">
       <label for="confirmation">Send me a confirmation email</label>
   <br>  
   <input type="radio" name="subscription" id="news" value="news">
   <label for="news">Subscribe me to the newsletter</label>
   <br>
   <input type="radio" name="subscription" id="no" value="no" checked>
   <label for="no">Don't subscribe me</label>
   <br>
  <label for="nationality">Nationality</label>:
   <select name="nationality" id="nationality">
 <option value="TN" selected>Tunisian</option>
 <option value="XX">Other</option>
   </select>
   <br><br>
   <input type="submit" value="Submit">
   <input type="reset" value="Cancel">    
  </form>
</body>
</html>
